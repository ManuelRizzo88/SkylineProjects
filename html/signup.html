<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleSignup.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us, please login with your personal details</p>
            <button class="sign-in-btn" onclick="window.location.href='login.html'">Sign In</button>
        </div>
        <div class="right-panel">
            <h1>Create Account</h1>
            <div class="social-login">
                <button class="social-btn google"><i class="fab fa-google" style="font-size: 15px; padding: auto;"></i></button>
                <button class="social-btn facebook"><i class="fab fa-facebook-f" style="font-size: 15px; padding: auto;"></i></button>
                <button class="social-btn github"><i class="fab fa-github" style="font-size: 15px; padding: auto;"></i></button>
                <button class="social-btn linkedin"><i class="fab fa-linkedin" style="font-size: 15px; padding: auto;"></i></button>
            </div>
            <p>or use your email for registration</p>
            <form id="signupForm" style="width: 70%; margin-right: 5%;">
                <input type="text" placeholder="Name" id="signupName" required>
                <input type="text" placeholder="Surname" id="signupSurname" required>
                <input type="email" placeholder="Email" id="signupEmail" required>
                <input type="password" placeholder="Password" id="signupPassword" required>
                <input type="submit" id="submit-signup" class="submit-btn" style="margin-left: 9%;" value="Sign Up">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="../js/script.js"></script>
</body>
</html>
