<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleSignup.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a class="buttonHouse"><i class="fa-solid fa-house fa-bounce" onclick="window.location.href='home.html'"></i></a>
            <h1>Welcome Back!</h1>
            <p>To keep connected with us, please login with your personal details</p>
            <button class="sign-in-btn" onclick="window.location.href='login.html'">Sign In</button>
        </div>
        <div class="right-panel">
            <h1>Create Account</h1>
            <div class="social-login">
                <button class="social-btn google"><i class="fab fa-google" style="font-size: 15px; padding: auto;"></i></button>
                <button class="social-btn facebook"><i class="fab fa-facebook-f" style="font-size: 15px; padding: auto;"></i></button>
                <button class="social-btn github"><i class="fab fa-github" style="font-size: 15px; padding: auto;"></i></button>
                <button class="social-btn linkedin"><i class="fab fa-linkedin" style="font-size: 15px; padding: auto;"></i></button>
            </div>
            <p>or use your email for registration</p>
            <form action="#" style="width: 70%; margin-right: 5%;">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Surname" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn" style="margin-left: 9%;">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
