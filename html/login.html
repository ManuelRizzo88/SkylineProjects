<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body>
    <div class="container">
    <!-- Sign In Section -->
    <div class="signin">
        <h2>Sign In</h2>
        <div class="social-buttons">
        <button class="social-btn google">G+</button>
        <button class="social-btn facebook">F</button>
        <button class="social-btn github">G</button>
        <button class="social-btn linkedin">in</button>
        </div>
        <p>or use your email password</p>
        <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot-password">Forgot Your Password?</a>
        <button class="btn signin-btn">Sign In</button>
        </form>
    </div>

    <!-- Sign Up Section -->
    <div class="signup">
        <h2>Hello, Friend!</h2>
        <p>Register with your personal details to use all site features</p>
        <button class="btn signup-btn">Sign Up</button>
    </div>
    </div>
</body>
</html>
